<body>
<div class="container">
	<header>

	</header>

	<div class="section">
		<label>Password</label>
		<input id = "password" type = "password"placeholder="type your password"/>
		<ul class="pStrength">
			<li class="weak">Weak!</li>
			<li class="average">Average!</li>
			<li class="strong">Strong!</li>
			<li  class="secure">Secure!</li>
		</ul>
		<ul class="breakDown">
			<li class="listheader"> Breadown of Points</li>
			<li class="bs">Base score:<span>50</span></li>
			<li class="length">Length Bonus: <span>0</span></li>
			<li class="uBonus">Upper Case Bonus: <span>0</span></li>
			<li class="nBonus">Number Bonus: <span>0</span></li>
			<li class="sBonus">Symbol Bonus: <span>0</span></li>
			<li  class="cBonus">Combination Bonus: <span>0</span></li>
			<li  class="tScore">Total Score: <span>0</span></li>
		</ul>
	</div>
</div> <!-- end of #container -->
